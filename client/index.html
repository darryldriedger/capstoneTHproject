<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather on a Map</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      header { padding: 12px 16px; border-bottom: 1px solid #eee; display:flex; gap:16px; align-items:center; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .grid { display:grid; grid-template-columns: 1fr; gap: 16px; }
      @media (min-width: 900px){ .grid { grid-template-columns: 2fr 1fr; } }
      input[type='text']{ padding:10px 12px; width: 260px; border:1px solid #ddd; border-radius:8px; }
      button{ padding:10px 14px; border:0; background:#111; color:#fff; border-radius:8px; cursor:pointer; }
      button.secondary{ background:#f3f3f3; color:#111; }
      .card{ border:1px solid #eee; border-radius:12px; padding:12px; }
      .muted{ color:#666; font-size: 14px; }
      ul{ list-style: none; padding: 0; margin: 0; }
      li{ padding: 8px 0; border-bottom: 1px dashed #eee; }
      #map { height: 420px; width: 100%; border-radius:12px; border:1px solid #eee; }
      .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
      .badge{ font-size:12px; padding:2px 8px; background:#f1f1f1; border-radius:999px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
